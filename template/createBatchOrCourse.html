<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Batch/Course</title>
</head>

<body class="completePage">
    <div class="row mainPage">
        <div class="col-md-2">
            {% include 'sideNav/sideNavForAdmin.html' %}
        </div>

        <div class="col-md-10">

                    <div class="container mt-5">
                        <div class="row justify-content-center">
                            <div class="col-md-6">
                                <div class="card bodyStyle shadow-lg">
                                    <div class="card-header">
                                        <h2 class="text-center">Create Batch</h2>
                                    </div>
                                    <div class="card-body">
                                        <form action="/createBatch/" method="POST">
                                            {% csrf_token %}

                                            <div class="form-group mt-2">
                                                <label for="firstName">First Name</label>
                                                <input type="text" class="form-control" id="batchName" name="batchName">
                                            </div>

                                            <div class="form-group mt-2">
                                                <label for="gender">Course</label>
                                                <select class="form-control" id="courseId" name="courseId">
                                                    <option value="select">Select Course</option>
                                                    {% for options in courses %}
                                                    <option value="{{options.courseId}}">{{ options.courseName }}
                                                    </option>
                                                    {% endfor %}
                                                </select>
                                            </div>

                                            <div class="text-center mt-3">
                                                <button type="submit" class="btn btn-primary btn-block">Submit</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                





                    <div class="container mt-5">
                        <div class="row justify-content-center">
                            <div class="col-md-6">
                                <div class="card bodyStyle shadow-lg">
                                    <div class="card-header">
                                        <h2 class="text-center">Create Course</h2>
                                    </div>
                                    <div class="card-body">
                                        <form action="/createCourse/" method="POST">
                                            {% csrf_token %}

                                            <div class="form-group mt-2">
                                                <label for="firstName">Course Name</label>
                                                <input type="text" class="form-control" id="courseName"
                                                    name="courseName">
                                            </div>

                                            <div class="form-group mt-2">
                                                <label for="gender">Topic Name</label>
                                                <div class="row justify-content-center">
                                                    {% for lecture in topics %}
                                                    <div class="col-md-3 mt-2 m-1 border border-white rounded-2">
                                                        <input class="form-check-input" type="checkbox"
                                                            id="{{lecture.topicId}}"
                                                            name="selectOption{{forloop.counter}}"
                                                            value="{{lecture.topicId}}">
                                                        <label class="form-check-label" for="{{lecture.topicId}}">
                                                            {{lecture.topicName}}
                                                        </label>
                                                    </div>
                                                    {% endfor %}
                                                </div>


                                            </div>

                                            <div class="text-center mt-3">
                                                <button type="submit" class="btn btn-primary btn-block">Submit</button>
                                            </div>
                                    </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                


        </div>


    </div>

</body>

</html>
